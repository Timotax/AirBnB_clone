<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="shortcut icon" href="/AirBnB_clone/web_static/images/icon.png" type="images/x-icon">
        <title>AirBnB Clone</title>
    </head>
    <body>
        <header>

        </header>

        <div class="container">
            <section class="filters">

                <div class="locations">
                    <h3>States</h3>
                    <h4>Lagos, Ibadan....</h4>
                    <ul class="popover">
                        <li>
                            <li><h2>Lagos State</h2></li>
                            <li>Lekki</li>
                            <li>Abule Egba</li>
                            <li>Ikeja</li>
                        </li>
                        <li>
                            <li><h2>Osun State</h2></li>
                            <li>Opa</li>
                            <li>Mayfair</li>
                            <li>Lagere</li>
                        </li>
                    </ul>
                </div>

                <div class="amenities">
                    <h3>Kitchen</h3>
                    <h4>Knives, gas, spoon, fork....</h4>
                    <ul class="popover">
                        <li>Knives</li>
                        <li>Gas</li>
                        <li>Spoon</li>
                    </ul>
                </div>

                <button>Search</button>

            </section>

            <section class="places">
                <h1>Places</h1>

                <article>
                    My home
                </article>

                <article>
                    Tiny house
                </article>

                <article>
                    A suite
                </article>
            </section>
        </div>

        <footer>
            Best School
        </footer>

    </body>
</html>
